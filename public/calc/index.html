<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="calc.css">
  <link href='http://fonts.googleapis.com/css?family=Germania+One' rel='stylesheet' type='text/css'>
  <title>Game of War Cost Calculator | Bloomberg Business</title>
</head>
<body>

<div id="calculator">

<h1>Game of War vs. Charity</h1>

<h2>How much are you willing to spend?</h2>
<p><em>$1 buys you about 280 gold in Game of War</em></p>
<div class="slider"></div>

<table id="comparison">
  <thead>
    <th class="main-column"><span id="gold-amount">0</span> gold</th>
    <th class="main-column">$<span id="usd-amount">0</span></th>
  </thead>
  <tbody>
    <tr>
      <td class="main-column"><table class="price-table" id="gold"></table></td>
      <td class="main-column"><table class="price-table" id="usd"></table></td>
    </tr>
    <tr class="footer">
      <td class="main-column">
        <a href="https://itunes.apple.com/us/app/game-of-war-fire-age/id667728512?mt=8" target="_blank"><img src="appstore.svg"></a>
      </td>
      <td class="main-column">
        <a href="https://www.unicefusa.org/donate/end-preventable-child-deaths/20281" target="_blank"><img src="unicef.png" height="40"></a>
        <a href="http://www.heifer.org/gift-catalog/give-where-needed-most-donation.html?isource=HIHBJ13DN0001" target="_blank"><img src="heifer.png" height="40"></a>
      </td>
    </tr>
  </tbody>
</table>

</div>

<script src="d3.min.js"></script>
<script src="calc.js"></script>
</body>
</html>
