  <style>

    .top-banner {
        font-size: 14px;
        line-height: 20px;
        background: #000;
        padding: 5px 1em;
        -moz-box-sizing: border-box;
        -ms-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        font-family: AvenirNext-Demi, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .top-banner .center {
        margin: 0 auto;
        max-width: 960px;
        *zoom: 1;
    }
    .top-banner .center:before, .top-banner .center:after {
        display: table;
        content: "";
        line-height: 0;
    }
    .top-banner .center:after {
        clear: both;
    }
    .top-banner ul>li {
        float: left;
        display: block;
        margin: 0 10px 0 0;
        padding: 0 10px 0 0;
        *zoom: 1;
    }
    .top-banner ul>li:before, .top-banner ul>li:after {
        display: table;
        content: "";
        line-height: 0;
    }
    .top-banner ul>li:after {
        clear: both;
    }
    .top-banner ul>li:first-of-type {
        border-right: 1px solid white;
    }
    .top-banner a {
        text-decoration: none;
        color: white;
        font-size: 12px;
    }
    .top-banner a span {
        display: inline-block;
        margin-top: 2px;
        margin-left: 5px;
        position: relative;
        bottom: -3px;
        color: white;
    }

  </style>
